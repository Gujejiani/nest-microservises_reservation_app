apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: notifications
  name: notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications
  template:
    metadata:
      labels:
        app: notifications
    spec:
      containers:
        - image: europe-west3-docker.pkg.dev/reservations-429415/notifications/production
          name: notifications
          env: 
            - name: PORT
              value: "3000"
            - name: GOOGLE_CLIENT_ID
              value: 821237130650-24vp58hh438aotjic7ba71rvllr6ik9j.apps.googleusercontent.com
            - name: SMTP_USER
              value: kakha.gujejiani@gmail.com
            - name: GOOGLE_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: google
                  key: clientSecret
            - name: GOOGLE_OAUTH_REFRESH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: google
                  key: refreshToken
          ports: 
            - containerPort: 3000
        